<style>
     .subscribe-button {
        background-color:rgb(204, 0, 0);
        color:white;
        border: none;
        padding-top:10px;
        padding-bottom:10px;
        padding-left:16px;
        padding-right:16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 12px;
        transition:opacity 0.15s;
        vertical-align:top;
     }
      .subscribe-button:hover 
      {
        opacity:0.7;
      }
      .subscribe-button:active 
      {
        opacity:0.4;
      }
     .join-button {
        background-color:rgb(255,255 ,255);
        padding-top:9px;
        padding-bottom:9px;
        padding-left:16px;
        padding-right:16px;
        border-radius: 2px;
        color:rgb(6, 95, 212);
        border-color: rgb(6, 95, 212);
        margin-right: 12px;
        border-width: 1px;
        border-style: solid;
        cursor: pointer;
        transition:background-color .15s,
                    color .15s;
        
        vertical-align:top;
        

    
    }
    .join-button:hover {
        background-color:rgb(6, 95, 212);
        color:rgb(255,255 ,255);
    }
    .join-button:active {
        opacity : 0.7;
    }
    .tweet-button {
        background-color:rgb(29, 155, 240);
        padding-top:9px;
        padding-bottom:9px;
        padding-left:16px;
        padding-right:16px;
        border: none;
        border-radius: 18px;
      color:white;
        cursor: pointer;
        font-weight:bold;
       font-size: 15px;
       transition:box-shadow 0.15s ;
       vertical-align:top;
       
    }
    .tweet-button:hover{
        box-shadow:5px 5px 5px rgba(0,0,0,0.15);
    }


</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN 
</button>
<button class="tweet-button">
    Tweet
</button>
